[General]
network = Network
seed-set = ${runnumber}
**.init = ${starter = 0}
**.numNodes = 100 #tested working at 15 nodes, 0.3 rc, 568 seed
**.connectivity_radius = ${0.95, 1}
**.xCor = uniform(0, 1)
**.yCor = uniform(0, 1)
**.sink = (index == ${starter}) ? true : false # if index = 0 (starter), then initiator = true, else false.
